<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Choice - SUNRISE CAFÉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">SUNRISE CAFÉ</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container my-4">
    <h2 class="text-center mb-4">Your Order</h2>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group" id="paymentOrderList"></ul>
            <p class="mt-2">Total: RM <span id="paymentTotal">0.00</span></p>
        </div>

        <div class="col-md-6">
            <h4>Select Option</h4>
            <button id="dineBtn" class="btn btn-success mb-2">Dine In</button>
            <button id="pickupBtn" class="btn btn-primary mb-2">Pickup</button>

            <div id="tableSelectDiv" class="d-none">
                <label for="tableNumber" class="form-label">Select Table (10–25)</label>
                <select id="tableNumber" class="form-select mb-2">
                    <option value="">Choose Table</option>
                    <script>
                        for(let i=10;i<=25;i++){
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <button id="confirmDineBtn" class="btn btn-warning">Confirm Table & Proceed</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
